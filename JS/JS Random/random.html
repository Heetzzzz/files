<!DOCTYPE html>
<html>
<head>
	<title>Random</title>
</head>
<body>

	<script>
		
		//Math.random() always returns a number lower than 1.

		//Math.random() used with Math.floor() can be used to return random integers.

		document.write(Math.random(Math.floor) * 11 + "<br>"); //random number between 0 to 10

		document.write(Math.random(Math.floor) * 101); //random number between 0 to 100

	</script>

</body>
</html>
