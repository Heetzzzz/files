<!DOCTYPE html>
<html>
<head>
	<title>Iterations</title>
</head>
<body>

	<script>

		//it will operates on every array element

		//function takes three arguments, value ,index ,array itself

		//The forEach() method calls a function (a callback function) once for each array element.

		//map() method creates a new array by performing a function on each array element.

		const numbers1 = [45, 4, 9, 16, 25];
		const numbers2 = numbers1.map(myFunction);

		function myFunction(value, index, array) {
		  return value * 2;
		}

		document.write(numbers2 + "<br>");

		//filter() method creates a new array with array elements that passes a test.

		const numbers = [45, 4, 9, 16, 25,99];

		const over18 = numbers.filter(myFunction1);

		function myFunction1(value) {
		  return value > 18;
		}

		document.write(numbers+ "<br>");

		//The reduce() method runs a function on each array element to produce (reduce it to) a single value.
		//left to right.

		const number = [45, 4, 9, 16, 25,99];
		let sum = number.reduce(myFunction2);

		function myFunction2(total, value) {
		  return total + value;
		}
		document.write(sum+ "<br>");

		//The reduceRight() works from right-to-left in the array. See also reduce().

		//The every() method check if all array values pass a test.
		//return true or false.

		const number1 = [4, 4, 9, 16, 25,99];

		let allOver18 = number1.every(myFunction3);

		function myFunction3(value) {
		  return value > 18;
		}
		document.write(allOver18+ "<br>");

		//The some() method check if some array values pass a test.
		//if only one value has pass the test than it will be true.
		//return true or false.


		//The indexOf() method searches an array for an element value and returns its position.

		const fruits = ["Apple", "Orange", "Apple", "Mango"];
		let position = fruits.indexOf("Apple") + 1;

		document.write(position + "<br>");

		//Array.lastIndexOf() is the same as Array.indexOf(), but returns the position of the last occurrence of the specified element.

		//The find() method returns the value of the first array element that passes a test function.

		let first = number1.find(myFunction);

		function myFunction4(value, index, array) {
		  return value > 18;
		}

		document.write(first + "<br>");

		//The findIndex() method returns the index of the first array element that passes a test function.

		//The Array.from() method returns an Array object from any object with a length property or any iterable object.


	</script>

</body>
</html>
