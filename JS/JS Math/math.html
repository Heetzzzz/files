<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
</head>
<body>

	<script>
		
		document.write(Math.PI + "<br>");

		//Math.round(x) returns the nearest integer:

		//Math.ceil(x) returns the value of x rounded up to its nearest integer:

		//Math.floor(x) returns the value of x rounded down to its nearest integer:

		//Math.trunc(x) returns the integer part of x:

		//Math.sign(x) returns -1,0,1 if x is negative, null or positive:

		
		document.write(Math.pow(8, 2) + "<br>");  ////Math.pow(x, y) returns the value of x to the power of y:

		document.write(Math.sqrt(64) + "<br>");  //Math.sqrt(x) returns the square root of x:

		document.write(Math.abs(-90.9) + "<br>")	//Math.abs(x) returns the absolute (positive) value of x:

		document.write(Math.min(0,250,3,5,2,999,333) + "<br>");

		document.write(Math.max(0,250,3,5,2,999,333) + "<br>");

		document.write(Math.random());	//Math.random() returns a random number between 0 (inclusive), and 1 (exclusive):

	</script>

</body>
</html>
