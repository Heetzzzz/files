<!DOCTYPE html>
<html>
<head>
	<title>If Else</title>
</head>
<body>

	<p id="demo"></p>

	<script>
		
		//if-else  elseif

		let x = new Date().getHours();

		if (x <= 15) {
			document.getElementById("demo").innerHTML = "Good Afternoon!";
		}
		else if(x <= 10){
			document.getElementById("demo").innerHTML = "Good Evening!";
		}
		else{
			document.getElementById("demo").innerHTML = "Good Night!";
		}
	</script>

</body>
</html>
