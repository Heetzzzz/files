<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		
		$(document).ready(function(){
			$("#hide").click(function(){
				$("#p1").hide();
			});
		});

		$(document).ready(function(){
			$("#show").click(function(){
				$("#p1").show();
			});
		});

		$(document).ready(function(){
			$("#hide").click(function(){
				$("#p1").fadeToggle(2000);
			});
		});

	</script>
</head>
<body>

	<p id="p1">Hello</p>

	<button id="hide">hide</button>

	<button id="show">show</button>

</body>
</html>
